<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Genius - Tabla Personalizable</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- Menú desplegable para insertar columnas -->
        <div class="controls">
            <div class="dropdown">
                <button class="dropdown-btn" id="insertBtn">Select Columns ▼</button>
                <div class="dropdown-content" id="dropdownContent">
                    <label><input type="checkbox" value="photo" checked> Photo</label>
                    <label><input type="checkbox" value="firstName" checked> First Name</label>
                    <label><input type="checkbox" value="lastName" checked> Last Name</label>
                    <label><input type="checkbox" value="affiliation" checked> Club Affiliation</label>
                    <label><input type="checkbox" value="position" checked> Position</label>
                    <label><input type="checkbox" value="score" checked> Score</label>
                    <label><input type="checkbox" value="rounds" checked> Rounds</label>
                    <label><input type="checkbox" value="highlights" checked> Highlights</label>
                    <label><input type="checkbox" value="previousRanking" checked> Previous Year Tournament Ranking</label>
                    <label><input type="checkbox" value="email" checked> Email</label>
                    <label><input type="checkbox" value="handicap" checked> Handicap</label>
                    <label><input type="checkbox" value="field" checked> Field</label>
                    <label><input type="checkbox" value="entry_number" checked> Entry Number</label>
                    <label><input type="checkbox" value="phone" checked> Phone</label>
                    <label><input type="checkbox" value="city" checked> City</label>
                    <label><input type="checkbox" value="state" checked> State</label>
                </div>
            </div>

            <!-- Control para seleccionar ronda -->
            <div class="round-selector" id="roundSelector" style="display: none;">
                <label for="roundSelect">Round select:</label>
                <select id="roundSelect">
                    <option value="1">Round 1</option>
                    <option value="2">Round 2</option>
                    <option value="3">Round 3</option>
                    <option value="4">Round 4</option>
                </select>
            </div>

            <button class="refresh-btn" id="refreshBtn">Update Table</button>
        </div>

        <!-- Loading indicator -->
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading Golf Genius data...</p>
        </div>

        <!-- Error message -->
        <div class="error" id="error" style="display: none;">
            <p>Error loading data. Please try again.</p>
        </div>

        <!-- Tabla de datos -->
        <div class="table-container">
            <table id="golfTable">
                <thead id="tableHead">
                    <!-- Headers se generan dinámicamente -->
                </thead>
                <tbody id="tableBody">
                    <!-- Datos se cargan dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
